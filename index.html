<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Movie Quiz</h1>
        <div id="question-container">
            <p id="question-text">Question text</p>
            <div id="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="feedback">
            <p id="feedback-text">Feedback text</p>
            <img id="feedback-image" src="" alt="Feedback Image">
            <button id="next-btn">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
